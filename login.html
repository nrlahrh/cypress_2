<!DOCTYPE html>
<html>
<body>

  <h2>Login</h2>

  <input id="username" type="text">
  <input id="password" type="password">
  <button id="submit" onclick="login()">Log Masuk</button>

  <p id="msg"></p>

  <script>
    function login() {
      document.getElementById("msg").innerText = "Dashboard Pengguna";
    }
  </script>

</body>
</html>
